apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://central.sonatype.com/repository/maven-snapshots/"
    }
}

android {
    compileSdk 36

    defaultConfig {
        applicationId "com.example.testappwebbridge"
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.example.testappwebbridge'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation "androidx.constraintlayout:constraintlayout:2.1.1"
    implementation 'com.google.android.gms:play-services-ads-identifier:18.2.0'
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.adjust.signature:adjust-android-signature:3.61.0'

    implementation project(':sdk-core')
    implementation project(':plugins:sdk-plugin-webbridge')
    implementation project(':tests:test-options')
    implementation project(':tests:test-library')
}

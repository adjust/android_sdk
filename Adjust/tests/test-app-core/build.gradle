apply plugin: 'com.android.application'

repositories {
    maven {
        url "https://central.sonatype.com/repository/maven-snapshots/"
    }
}

android {
    compileSdk 36

    defaultConfig {
        applicationId "com.adjust.testapp"
        minSdkVersion 21
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    namespace 'com.adjust.testapp'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation "androidx.constraintlayout:constraintlayout:2.1.1"
    implementation 'com.google.android.gms:play-services-ads-identifier:18.2.0'
    implementation 'com.android.installreferrer:installreferrer:2.2'
    implementation 'com.adjust.signature:adjust-android-signature:3.47.0'

    implementation project(':sdk-core')
    implementation project(':tests:test-options')
    implementation project(':tests:test-library')
}

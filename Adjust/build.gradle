apply plugin: 'com.android.library'
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:+'
    }
}
repositories {
    mavenCentral()
    mavenLocal()
}
android {
    buildToolsVersion '19.1'
    compileSdkVersion 19
    defaultConfig {
        versionCode 11
        versionName '3.6.1'
        minSdkVersion 8
        targetSdkVersion 19
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    productFlavors {
    }
}
task jar(type: Jar) {
    from android.sourceSets.main.java
}
task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
dependencies {
}

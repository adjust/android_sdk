// Top-level build file where you can add configuration options common to all sub-projects/modules.

// common in all sub-projects
subprojects {
}

ext {
    // Android config.
    coreMinSdkVersion = 21
    coreCompileSdkVersion = 36
    coreTargetSdkVersion = 36
    coreVersionName = '5.4.4'
    defaultVersionCode = 1
    webbridgeMinSdkVersion = 21
    samsungReferrerMinSdkVersion = 21
    vivoReferrerMinSdkVersion = 23
    samsungCloudDevMinSdkVersion = 23

    // POM.
    adjustGroupId = 'com.adjust.sdk'
}

buildscript {
    ext {
        agp_version = '8.10.1'
    }
    ext.kotlin_version = '2.1.0'

    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

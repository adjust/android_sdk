apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "4.0.3"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task jar(type: Jar) {
    from 'src/main/java'
}